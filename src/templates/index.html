<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pastebin MVP</title>
  <style>
    body {
      max-width: 480px;
      margin: 2em auto;
      font-family: system-ui, sans-serif;
      background: #f5f5f8;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-family: monospace;
      padding: 1em;
      margin-bottom: 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #bbb;
      resize: vertical;
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
    }
    input[type="number"] {
      width: 80px;
      padding: 0.3em;
      border-radius: 5px;
      border: 1px solid #bbb;
    }
    button {
      background: #7a5cf3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #6146ca;
    }
    #result {
      margin-top: 1.3em;
      padding: 1em;
      background: #e5e8ff;
      border-radius: 7px;
      word-break: break-all;
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pastebin MVP</h1>
  <form id="paste-form">
    <label for="content">Paste content</label>
    <textarea id="content" maxlength="3072" required placeholder="Paste your code or text here..."></textarea>
    <label for="expires">Expire after (minutes):</label>
    <input type="number" id="expires" min="1" max="43200" value="60" required>
    <br>
    <button type="submit">Create Paste</button>
  </form>
  <div id="result"></div>

  <script>
    const BASE_URL = "http://localhost:80";

    document.getElementById('paste-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const content = document.getElementById('content').value.trim();
      const expires = parseInt(document.getElementById('expires').value, 10);
      if (!content) {
        alert("Paste content cannot be empty!");
        return;
      }
      if (expires < 1 || expires > 43200) {
        alert("Expire time must be between 1 and 43200 minutes.");
        return;
      }

      const res = await fetch(`${BASE_URL}/paste`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content,
          expires_in: expires * 60
        })
      });

      const resultDiv = document.getElementById('result');
      if (res.ok) {
        const data = await res.json();
        const link = BASE_URL + data.url;
        resultDiv.innerHTML = `<b>Your paste link:</b><br><a href="${link}" target="_blank">${link}</a>`;
      } else {
        let msg = 'Failed to create paste';
        try { msg = (await res.json()).detail; } catch {}
        resultDiv.textContent = msg;
      }
    });
  </script>
</body>
</html>
